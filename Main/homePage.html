<!DOCTYPE html>
<meta charset="utf-8">
  <html>
  <head>
    <title>BOOKIO</title>
    <meta name="width=device-width,initial-scale=1">
    <link href="homePage.css" rel="stylesheet" title="Style">
<script type="text/javascript" src='homePage.js'></script><!--To access the program to get the live time up and running from homePage.js.-->
  </head>
  <body onload="startTime()"><!--The function is called here from homePage.js-->
    <div id="txt" style="width: 115px"></div>
    <div class="header">
      <img class="logo" src="Pictures/bookioLogo.png" >
    </div>
<!--Navigation bar-->
    <div class="navbar">
      <a href='bookingRoom.html'> Book A Room</a>
      <a href='laptop.html'> Book A Computer</a>
      <a href="gallery.html">Gallery</a>
      <a href="loginPage.html" style="float:right"> Sign Out</a>
    </div>
<!--Slideshow-->
    <div class="slideshow-outframe">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div> <!--Image 1-->
          <img src="Pictures/unnamed.jpg" style="width:100%">
      <div class="slideshowText"></div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div> <!--Image 2-->
        <img src="Pictures/laptopimg.jpg" style="width:100%">
      <div class="slideshowText"></div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div> <!--Image 3-->
        <img src="Pictures/Lib-Lab.jpg" style="width:100%">
      <div class="slideshowText"></div>
    </div>
<!--Buttons for back and forth for the slideshow-->
        <a class="prev"
        onclick="plusSlides(-1)">&#10094;</a>

        <a class="next"
        onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class ="row">
      <div class="leftcolumn">
        <div class="card">
          <h2>Room Booking</h2><!--Shortcut to Room Booking Page-->
        <img class="images" src="Pictures/unnamed.jpg" style="width:350px;"></img>
      <a href="bookingRoom.html">Click here for room booking</a>
    </div>
    <div class="rightcolumn">
      <div class="card">
    <h2>BOOKIO Gallery</h2> <!--Shows what each room looks like and what the PCs and Laptops look like.
                                This way the user will see the room from the gallery and book it according 
                                to their needs. The same goes from PCs and laptops as well.-->
      <img class="images" src="Pictures/computer.png" style="height:100px;"></img>
      <a href="gallery.html">Click Here</a>
        </div>
      </div>
    </div>

<script>

//This is for the slideshow on the home page which goes through pictures of rooms and PC's that our system offers to the user.
var slideIndex = 1;
showSlides(slideIndex);

//Moves to the next image on the right side of the slide.
function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName('mySlides');
  var dots = document.getElementsByClassName('dot');
  if (n > slides.length) {
    slideIndex = 1 //Moves to the right
  }
  if (n < 1) {
    slideIndex = slides.length //Moves to the left
  }
  //This section gets the image and the dots underneath the image to go along with the image.
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace("active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  }
</script>
</body>
</html>
