<html>
<head>
    <title> User Login And Registration </title>
    <link rel="stylesheet" type="text/css" href="loginPage.css"> <!-- link to css stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
    <div class="row">
      <div class="col-md-6 login-left">
        <h2> Login Here </h2>
        <form action="authenticate.php" method="post"> <!-- this sends the values of form inputs to php file to be handled-->
          <div class="form-group">
            <label> Username </label>
            <input type="text" name="uname" class="form-control" required> <!--input for username -->
          </div>
          <div class="form-group">
            <label> Password </label>
            <input type="password" name="psw" class="form-control" required> <!--input for password -->
          </div>
            <button type="submit" name="submit" class="btn btn-primary">Login</button> <!--submit button, once this is pressed form posts data to php file -->
        </form>
  </div>
  <div class="col-md-6 login-right">
    <h2> Register Here </h2>
    <form action="registration.php" method="post"><!--this sends the values of form inputs to php file to be handled -->
      <div class="form-group">
        <label> Username </label>
        <input type="text" name="uname" class="form-control" required><!--input for username -->
      </div>
      <div class="form-group">
        <label> Password </label>
        <input type="password" name="psw" class="form-control" required><!--input for password -->
      </div>
        <button type="submit" name="submit" class="btn btn-primary">Register</button><!--register button, once this is pressed form posts data to php file -->
    </form>
</div>
</div>
  </div>
</body>
</html>
